<!DOCTYPE html>
<html>
<head>
	<title>Contactez-moi</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- Header -->
	<div class="header">
		<div class="headerwrapper">
			<h1 class="headertitle">Contactez-moi</h1>
		</div>
	</div>

	<!-- sidebar and main/form content -->
	<div class="row">
		<div class="aside">
			<div class="addresframe">
				<h1>Mon adresse</h1>
				<div class="addresdetails">
					<p>Jane Smith 		<br />
					   Somewhere 			<br />
					   12000 Rodez 		<br />
					   jane@smith.fr 	<br />
					   06 02 03 04 05 </p>
					<div class="addresimg">
						[Image]
					</div>

				</div>
			</div> <!-- enddiv adresframe -->
		</div>
		<div class="main">

<div class="write_me">
				<h1 class="write_me_title">Ecrivez-moi</h1>
				<form id="fform">
					<div class="fieldgroup">
						<div class="field">
							<label><p>Prénom *</p></label>
							<input type="text" id="ffirstname" name="firstname" placeholder="John">
						</div>
						<div class="field">
							<label><p>Nom *</p></label>
							<input type="text" id="flastname" name="lastname" placeholder="Doe">
						</div>
						<div class="field">
							<label><p>Civilité *</p></label>
							<input type="radio" id="fgenderf" name="gender" value="female"> Femme
							 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
							<input type="radio" id="fgenderm" name="gender" value="male"> Homme
						</div>
					</div>
					<div class="fieldgroup">
						<div class="field">
							<label><p>Age</p></label>
							<input type="text" id="fage" name="age" placeholder="58">
						</div>
						<div class="field">
							<label><p>Date de naissance</p></label>
							<input type="text" id="fnaissance" name="naissance" placeholder="11/09/2018">
						</div>
						<div class="field">
							<label><p>Profession *</p></label>
							<input type="text" id="fprofession" name="profession" placeholder="Choisir une profession">
						</div>
					</div>
					<div class="fieldgroup">
						<div class="field">
							<label><p>Email *</p></label>
							<input type="text" id="fprofession" name="profession" placeholder="john@doe.com">
						</div>
						<div class="field">
							<label><p>Téléphone</p></label>
							<input type="text" id="ftelephone" name="telephone" placeholder="06 01 02 03 04">
						</div>
						<div class="field">
							<label><p>Adresse</p></label>
							<input type="text" id="fadres" name="adress" placeholder=" rue du Hain">
						</div>
						<div class="field">
							<label><p>Complément d'adresse</p></label>
							<input type="text" id="fcomplement" name="complement" placeholder="Batiment B">
						</div>
						<div class="field">
							<label><p>Code postal</p></label>
							<input type="text" id="fzipcode" name="zipcode" placeholder="33000">
						</div>
						<div class="field">
							<label><p>Ville</p></label>
							<input type="text" id="fcity" name="city" placeholder="Bordeaux">
						</div>
					</div>
					<div>
						<label><p>Message</p></label>
						<textarea id="fmessage" name="message" placeholder="Enter text here . . ."></textarea><br />&nbsp;
					</div>
					<div>
						<input type="checkbox" id="saccept" name="accept" placeholder="John"> Mon site utilise mes données que pour répondre à mon message et je l'accepte.<br /> &nbsp; <br /> &nbsp;
					</div>
					<div class="buttonfield">
						<input type="button" id="submit" name="submit" value= "Envoyer" placeholder="John">
					</div>

				</form>
			</div> <!-- enddiv write_me -->

		<div class="map">
			<h1>Je suis ici</h1>
			<div id="roadmap">


				<img src="plan.jpg" class="roadmap">
				<!-- Enter code for active map here -->
		

			</div><!-- enddiv roadmap -->
		</div> <!-- enddiv map -->



		</div>
	</div>

	<!-- Footer -->
	<div class="footer">
		<h2>[Footer]</h2>
	</div>

</body>
</html>
