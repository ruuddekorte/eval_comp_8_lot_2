<!DOCTYPE html>
<html>
<head>
	<title>Contactez-moi</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<header>
			<div class="headerwrapper">
				<h1 class="header">Contactez-moi</h1>
			</div>
		</header> <!-- enddiv header -->
		<aside>
		<div class="addres">
			<h1>Mon adresse</h1>
			<div class="addres_details">
				Jane Smith
				Somewhere
				12000 Rodez
				jane@smith.fr
				06 02 03 04 05
				<div class="addres_image">
					[address_image]
				</div>
			</div>
		</div> <!-- enddiv adres -->
		<aside>
		<main>
			<div class="write_me">
				<h1>Ecrivez-moi</h1>
				<form>
					<div class"leftfield">
						<label>Prénom *</label><br/>
						<input type="text" id="ffirstname" name="firstname" placeholder="John">
					</div>
					<div class"leftfield">
						<label>Nom *</label><br/>
						<input type="text" id="flastname" name="lastname" placeholder="Doe">
					</div>
					<div class"leftfield">
						<label>Civilité *</label><br/>
						Femme 
						Homme 
					</div>
					<div class"leftfield">
						<label>Age</label><br/>
						<input type="text" id="fage" name="age" placeholder="John">
					</div>
					<div class"leftfield">
						<label>Date de naissance</label><br/>
						<input type="text" id="fnaissance" name="naissance" placeholder="John">
					</div>
					<div class"leftfield">
						<label>Profession *</label><br/>
						<input type="text" id="fprofession" name="profession" placeholder="John">
					</div>
					<div class"leftfield">
						<label>Email *</label><br/>
						<input type="text" id="fprofession" name="profession" placeholder="John">
					</div>
					<div class"leftfield">
						<label>Téléphone</label><br/>
						<input type="text" id="ftelephone" name="telephone" placeholder="John">
					</div>
					<div class"leftfield">
						<label>Adresse</label><br/>
						<input type="text" id="fadres" name="adress" placeholder="John">
					</div>
					<div class"leftfield">
						<label>Complément d'adresse</label><br/>
						<input type="text" id="fcomplement" name="complement" placeholder="John">
					</div>
					<div class"leftfield">
						<label>Code postal</label><br/>
						<input type="text" id="fzipcode" name="zipcode" placeholder="John">
					</div>
					<div class"leftfield">
						<label>Ville</label><br/>
						<input type="text" id="fcity" name="city" placeholder="John">
					</div>
					<div class="field">
						<label>Message</label><br/>
						<input type="text" id="fmessage" name="message" placeholder="John">
					</div>
					<div class="field">
						<input type="text" id="saccept" name="accept" placeholder="John">Mon site utilise mes données que pour répondre à mon message et je l'accepte.
					</div>
					<div class="buttonfield">
						<input type="button" id="submit" name="submit" value= "Envoyer" placeholder="John">
					</div>

				</form>
			</div> <!-- enddiv write_me -->

		<div class="map">
			<h1>Je suis ici</h1>
			<div id="roadmap">
				Charger une carte
			</div><!-- enddiv roadmap -->
		</div> <!-- enddiv map -->

		</main> <!-- enddiv main -->
		<footer>
			[Footer]
		</footer> <!-- enddiv footer -->

		









	</div> <!-- enddiv container -->
</body>
</html>
